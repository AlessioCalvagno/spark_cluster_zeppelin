services:
#############################################      
#              SPARK CLUSTER                #
#############################################
  spark-master:
    # build: .
    image: spark_cluster:latest
    container_name: spark-master
    ports:
      - "8081:8080"
      - "7077:7077"
    environment:
      - SPARK_WORKLOAD=master
    volumes:
      - shared_data:/opt/spark
      - ./data:/opt/spark/data
    # command: bash -c "whoami && pwd && ls -la"

  spark-worker-1:
    # build: .
    image: spark_cluster:latest
    container_name: spark-worker-1
    depends_on:
      - spark-master
    ports:
      - "8082:8081"
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      - SPARK_WORKLOAD=worker
    volumes:
      - shared_data:/opt/spark
      - ./data:/data

  # spark-worker-2:
