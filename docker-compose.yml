  #    - "SPARK_MASTER=spark://spark-master:7077"
  #  volumes:
  #    - shared_data:/spark
  #    - ./data:/data
#############################################
#               ZEPPELIN                    #
#############################################
  zeppelin:
    image: apache/zeppelin:0.11.2
    container_name: zeppelin
    ports:
      - "8080:8080"
    volumes:
      - shared_data:/zeppelin/spark
      - ./notebooks:/opt/zeppelin/notebook
      - ./data:/data
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      - SPARK_HOME=/zeppelin/spark
      - PYSPARK_PYTHON=python3
volumes:
  shared_data: